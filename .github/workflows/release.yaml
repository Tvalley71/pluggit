name: Release Workflow

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number to release or simulate (e.g. 0.4.11)'
        required: true
        default: '0.0.0'
      dantherm_branch:
        description: 'Branch to pull from dantherm when manually dispatching'
        required: false
        default: 'main'
      target_branch:
        description: 'Target branch to push changes to when manually dispatching'
        required: false
        default: 'test'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§  Define variables
        run: |
          # Hvis workflow trigges af et release-event
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

            # Hvis release er en prerelease, sÃ¦t target_branch til test (eller anden Ã¸nsket branch)
            if [ "${{ github.event.release.prerelease }}" = "true" ]; then
              echo "target_branch=test" >> $GITHUB_ENV
              echo "dantherm_branch=feature/fan-entity" >> $GITHUB_ENV
            else
              echo "target_branch=test" >> $GITHUB_ENV
              echo "dantherm_branch=main" >> $GITHUB_ENV
            fi

          else
            # workflow_dispatch (manuel) â€” brug inputs
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_ENV
            echo "target_branch=${{ github.event.inputs.target_branch }}" >> $GITHUB_ENV
            echo "dantherm_branch=${{ github.event.inputs.dantherm_branch }}" >> $GITHUB_ENV
          fi

      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: ${{ env.target_branch }}

      - name: ðŸ”¢ Set version number in manifest
        run: |
          echo "Using version: $version"
          jq --arg version "$version" '.version = $version' \
            "custom_components/pluggit/manifest.json" > tmp \
            && mv -f tmp "custom_components/pluggit/manifest.json"

      - name: âœ… Validate manifest version
        run: |
          manifestversion=$(jq -r '.version' custom_components/pluggit/manifest.json)
          if [ "$manifestversion" != "$version" ]; then
            echo "Manifest version ($manifestversion) does not match expected version ($version)"
            exit 1
          fi

      - name: ðŸ“¥ Checkout Dantherm repository
        run: |
          git clone --depth=1 --branch ${{ env.dantherm_branch }} https://github.com/Tvalley71/dantherm.git dantherm

      - name: ðŸ“‹ Copy shared code files (excluding pluggit-owned)
        run: |
          rsync -av --exclude 'const.py' --exclude 'manifest.json' \
            dantherm/custom_components/dantherm/ \
            custom_components/pluggit/

      - name: ðŸ”§ Replace integration name
        run: |
          sed -i -E 's/integration:\s*dantherm/integration: pluggit/g' custom_components/pluggit/services.yaml || echo "No replacement needed"

      - name: ðŸ“ Replace translation branding
        run: |
          if ls custom_components/pluggit/translations/*.json 1> /dev/null 2>&1; then
            for file in custom_components/pluggit/translations/*.json; do
              sed -i \
                -e 's/DANTHERM/PLUGGIT/g' \
                -e 's/Dantherm/Pluggit/g' \
                -e 's/dantherm/pluggit/g' "$file"
            done
          fi

      - name: ðŸ§¾ Sync README shared sections from Dantherm
        run: python3 sync_readme_md.py

      - name: âœ… Commit and push if any files changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add custom_components/pluggit || true
          git add README.md || true

          echo "Changed files:"
          git status --short

          # Strip pre-release/build suffix
          version_short=${version%%-*}
          
          git commit -m "ðŸ”„ Sync shared code and README from Dantherm (v$version_short)"
          git fetch origin ${{ env.target_branch }}
          git push origin HEAD:${{ env.target_branch }}

      - name: ðŸ“¦ Create zip file
        run: |
          mkdir -p dist
          cd custom_components/pluggit
          zip -r ../../dist/pluggit.zip .

      - name: ðŸ“¤ Upload release asset (only for real releases)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/pluggit.zip
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
